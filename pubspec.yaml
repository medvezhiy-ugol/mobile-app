name: medvezhiy_ugol
description: App for Medvezhiy ugol

version: 1.0.0+1

environment:
  sdk: '>=2.18.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl_utils: ^2.8.2
  intl: ^0.17.0

  cupertino_icons: ^1.0.2
  flutter_simple_dependency_injection: ^2.0.0
  bloc: ^8.1.1
  flutter_bloc: ^8.1.2
  dio: ^5.0.1
  shared_preferences: ^2.0.18
  mask_text_input_formatter: ^2.4.0
  go_router: ^6.2.0
  container_tab_indicator: ^0.3.0
  scroll_to_index: ^3.0.1
  flutter_layout_grid: ^2.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/detail_menu_page/
    - assets/images/stock_page/
    - assets/images/detail_stock_page/

  fonts:
    - family: Unbounded
      fonts:
        - asset: fonts/Unbounded/Unbounded-Black.ttf
          weight: 900
        - asset: fonts/Unbounded/Unbounded-ExtraBold.ttf
          weight: 800
        - asset: fonts/Unbounded/Unbounded-Bold.ttf
          weight: 700
        - asset: fonts/Unbounded/Unbounded-SemiBold.ttf
          weight: 600
        - asset: fonts/Unbounded/Unbounded-Medium.ttf
          weight: 500
        - asset: fonts/Unbounded/Unbounded-Regular.ttf
          weight: 400
        - asset: fonts/Unbounded/Unbounded-Light.ttf
          weight: 300
        - asset: fonts/Unbounded/Unbounded-ExtraLight.ttf
          weight: 200

    - family: BottomBarIcons
      fonts:
        - asset: fonts/icons/BottomBarIcons.ttf
    - family:  MorePageIcons
      fonts:
        - asset: fonts/icons/MorePageIcons.ttf

    - family: SocialIcons
      fonts:
        - asset: fonts/icons/SocialIcons.ttf

    - family: MorePageIcons
      fonts:
        - asset: fonts/icons/MorePageIcons.ttf

flutter_intl:
  enabled: true
  main_locale: ru
